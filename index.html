        body {

        }
        .balloons {
            margin-top: 20px;
        }
        .balloon {
            display: inline-block;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #ff7f7f, #ff3f3f);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 0 10px;
            position: relative;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #555;
            transform: translateX(-50%);
        }
    </style>
</head>
